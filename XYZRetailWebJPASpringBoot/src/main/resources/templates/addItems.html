<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Items</title>
 <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="session">
<h3 th:text=" 'Welcome ' + ${session.customer.userName} +'!!' "></h3></div>

<!--<div class="item">
<h1>Welcome to Shopping Basket Application</h1>
</div>-->



<div class="item">
<h2>ITEMS PRESENT IN SHOP </h2>
</div>
<div id="main">
<table class="timecard">
	<thead>
	<tr>
		<th>Item ID</th>
		<th>Item Category</th>
		<th>Item Name</th>
		<th>Item Price</th>
		<th>Available Quantity</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="item : ${items}">
		<td class="odd" th:text="${item.itemId}"></td>
		<td class="even" th:text="${item.itemCategory}"></td>
		<td class="odd" th:text="${item.itemName}"></td>
		<td class="even" th:text="${item.itemPrice}"></td>
		<td class="odd" th:text="${item.availableQuantity}"></td>
	</tr>
	</tbody>
</table>

</div>

<div class="menu">
<h1 id="menuOpt">Add Items To Your Cart : </h1>
<form action="#" method="post" th:action="@{./addItem}" th:object="${command}">

Select Item's Name : <select th:field="*{itemId}">
<option th:each="id: ${itemIds}" th:value="${id}" th:label="${id}" >
</select>


Enter Items' Quantities : <input type="number" required name="purchaseQuantity" >

<input type="submit" name="addItems" value="Submit">
</form>
</div>
<hr>
<h2 th:text="${message}" style="color: blue"></h2>
<br>
<a class="button1" href="./cart">Go To Cart</a><br><br>
<a class="button1" href="./index">Main Page</a>

</body>
</html>
