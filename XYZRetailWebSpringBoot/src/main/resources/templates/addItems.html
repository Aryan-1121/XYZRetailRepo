<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Items</title>
</head>
<body>
<h1>Welcome to Shopping Basket Application</h1><br>
<h3 th:text=" 'Welcome ' + ${session.customer.userName} +'!!' "></h3><br>
<h1>Add Items To Your Cart : </h1>
<form action="#" method="post" th:action="@{./addItem}" th:object="${command}" >
<br><Br>
Select Item's Name : <select th:field="*{itemName}">
<option th:each="id: ${itemIds}" th:value="${id}" th:label="${id}">
</select>

<br><Br>

Enter Items' Quantities : <input type="number" required name="purchaseQuantity" >


<br><br>
<input type="submit" value="Submit">
</form>
<h2 th:text="${message}" style="color: blue"></h2>
<a href="./index">Go To Main Page</a>
</body>
</html>
